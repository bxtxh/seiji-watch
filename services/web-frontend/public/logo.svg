<svg width="120" height="40" viewBox="0 0 120 40" xmlns="http://www.w3.org/2000/svg">
  <!-- Japanese Diet Building silhouette -->
  <g transform="translate(0, 8)">
    <!-- Building base -->
    <rect x="10" y="15" width="30" height="9" fill="#27AE60"/>
    
    <!-- Building center tower -->
    <rect x="18" y="5" width="14" height="19" fill="#2E8B57"/>
    
    <!-- Building wings -->
    <rect x="5" y="18" width="8" height="6" fill="#27AE60"/>
    <rect x="37" y="18" width="8" height="6" fill="#27AE60"/>
    
    <!-- Dome -->
    <ellipse cx="25" cy="5" rx="7" ry="3" fill="#1F6B47"/>
    
    <!-- Flagpole -->
    <line x1="25" y1="2" x2="25" y2="0" stroke="#8B4513" stroke-width="1"/>
    <rect x="25" y="0" width="3" height="1" fill="#FF0000"/>
  </g>
  
  <!-- Text -->
  <text x="55" y="16" font-family="'Hiragino Sans', 'Yu Gothic', sans-serif" font-size="12" font-weight="bold" fill="#2C3E50">
    国会議事録
  </text>
  <text x="55" y="28" font-family="'Hiragino Sans', 'Yu Gothic', sans-serif" font-size="10" fill="#7F8C8D">
    検索システム
  </text>
  
  <!-- Decorative elements -->
  <circle cx="110" cy="12" r="2" fill="#27AE60" opacity="0.6"/>
  <circle cx="115" cy="8" r="1.5" fill="#2E8B57" opacity="0.4"/>
  <circle cx="113" cy="18" r="1" fill="#1F6B47" opacity="0.5"/>
</svg>