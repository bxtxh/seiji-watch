<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>オフライン - 国会議事録検索システム</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, "Noto Sans JP", sans-serif;
        background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #495057;
        line-height: 1.6;
      }

      .container {
        text-align: center;
        max-width: 500px;
        padding: 2rem;
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        margin: 1rem;
      }

      .icon {
        width: 80px;
        height: 80px;
        margin: 0 auto 1.5rem;
        background: #27ae60;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }

      .icon::before {
        content: "";
        width: 30px;
        height: 30px;
        border: 3px solid white;
        border-top-color: transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      h1 {
        font-size: 1.5rem;
        font-weight: 600;
        color: #343a40;
        margin-bottom: 1rem;
      }

      p {
        color: #6c757d;
        margin-bottom: 1.5rem;
      }

      .features {
        background: #f8f9fa;
        border-radius: 8px;
        padding: 1.5rem;
        margin: 1.5rem 0;
        text-align: left;
      }

      .features h2 {
        font-size: 1rem;
        font-weight: 600;
        color: #495057;
        margin-bottom: 1rem;
      }

      .features ul {
        list-style: none;
        padding: 0;
      }

      .features li {
        padding: 0.5rem 0;
        display: flex;
        align-items: center;
      }

      .features li::before {
        content: "✓";
        color: #27ae60;
        font-weight: bold;
        margin-right: 0.75rem;
      }

      .btn {
        display: inline-block;
        background: #27ae60;
        color: white;
        padding: 0.75rem 1.5rem;
        border-radius: 6px;
        text-decoration: none;
        font-weight: 500;
        transition: background-color 0.2s;
        margin: 0.5rem;
      }

      .btn:hover {
        background: #229954;
      }

      .btn-secondary {
        background: #6c757d;
      }

      .btn-secondary:hover {
        background: #5a6268;
      }

      .status {
        margin-top: 1.5rem;
        padding: 1rem;
        background: #e3f2fd;
        border-radius: 6px;
        border-left: 4px solid #2196f3;
      }

      .status-dot {
        display: inline-block;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        margin-right: 0.5rem;
      }

      .status-offline .status-dot {
        background: #f44336;
      }

      .status-online .status-dot {
        background: #4caf50;
      }

      @media (max-width: 600px) {
        .container {
          margin: 0.5rem;
          padding: 1.5rem;
        }

        h1 {
          font-size: 1.25rem;
        }

        .icon {
          width: 60px;
          height: 60px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon"></div>

      <h1>インターネット接続がありません</h1>

      <p>
        現在オフラインです。キャッシュされたデータを表示するか、<br />
        接続が復旧するまでお待ちください。
      </p>

      <div class="features">
        <h2>オフラインでも利用可能な機能：</h2>
        <ul>
          <li>以前に検索した法案の閲覧</li>
          <li>キャッシュされた議事録の表示</li>
          <li>投票記録の確認</li>
          <li>法案の詳細情報</li>
        </ul>
      </div>

      <div>
        <a
          href="/"
          class="btn"
          onclick="window.location.reload(); return false;"
        >
          再試行
        </a>
        <button class="btn btn-secondary" onclick="showCacheStatus()">
          キャッシュ状況
        </button>
      </div>

      <div class="status" id="connection-status">
        <span class="status-dot"></span>
        <span id="status-text">接続状況を確認中...</span>
      </div>
    </div>

    <script>
      // Connection status monitoring
      function updateConnectionStatus() {
        const statusElement = document.getElementById("connection-status");
        const statusText = document.getElementById("status-text");

        if (navigator.onLine) {
          statusElement.className = "status status-online";
          statusText.textContent = "オンライン - 接続が復旧しました";

          // Show reconnect button
          setTimeout(() => {
            if (confirm("接続が復旧しました。ページを再読み込みしますか？")) {
              window.location.reload();
            }
          }, 1000);
        } else {
          statusElement.className = "status status-offline";
          statusText.textContent =
            "オフライン - インターネット接続を確認してください";
        }
      }

      // Monitor connection status
      window.addEventListener("online", updateConnectionStatus);
      window.addEventListener("offline", updateConnectionStatus);

      // Initial status check
      updateConnectionStatus();

      // Cache status display
      function showCacheStatus() {
        if ("serviceWorker" in navigator) {
          navigator.serviceWorker.ready.then((registration) => {
            const messageChannel = new MessageChannel();

            messageChannel.port1.onmessage = function (event) {
              if (event.data.type === "CACHE_STATUS") {
                const status = event.data.data;
                let message = `キャッシュ状況:\n`;
                message += `総キャッシュ数: ${status.totalCaches}\n\n`;

                for (const [cacheName, itemCount] of Object.entries(
                  status.caches
                )) {
                  message += `${cacheName}: ${itemCount}件\n`;
                }

                alert(message);
              }
            };

            registration.active.postMessage({ type: "GET_CACHE_STATUS" }, [
              messageChannel.port2,
            ]);
          });
        } else {
          alert("Service Workerが利用できません");
        }
      }

      // Auto-retry when connection is restored
      let retryInterval;

      function startAutoRetry() {
        retryInterval = setInterval(() => {
          if (navigator.onLine) {
            clearInterval(retryInterval);
            window.location.reload();
          }
        }, 5000);
      }

      if (!navigator.onLine) {
        startAutoRetry();
      }

      // Keyboard shortcuts
      document.addEventListener("keydown", (event) => {
        if (event.key === "F5" || (event.ctrlKey && event.key === "r")) {
          event.preventDefault();
          window.location.reload();
        }
      });
    </script>
  </body>
</html>
